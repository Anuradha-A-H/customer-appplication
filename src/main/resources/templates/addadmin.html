<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Customer Form</h2>
            <form action="/customer/addcustomer" method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="hidden" name="customerId" th:value="${customer != null ? customer.customerId : ''}" >
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${customer != null ? customer.firstName : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${customer != null ? customer.lastName : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" name="street" th:value="${customer != null ? customer.street : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address"  th:value="${customer != null ? customer.address : ''}" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" th:value="${customer != null ? customer.city : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" th:value="${customer != null ? customer.state : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${customer != null ? customer.email : ''}" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNo">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNo" name="phoneNo" th:value="${customer != null ? customer.phoneNo : ''}" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
